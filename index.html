<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">




  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<div class="container">

     <div class="results-container">
          <div class="result-items">

            <p class="result"> Your Result</p>
            <div class="circle">
              <div>
                <p class="big-num"> 76</p>
                <p class="small-num">of 100</p>
              </div>
              
            </div>
            
          
            <p class="great">Great</p>
            <p class="scored"> You scored higher than 65% of the people who have taken these tests.</p>
            
          </div>
          
    </div>
     <div class="summary-container">
        <div>


                <div>
                  <p>Summary</p>
                <div>
        
                <div class="reaction">
                  <div>
                    <img src="assets/images/icon-reaction.svg" alt="reaction">
                    <p>Reaction</p> 
                  </div>
                  <p> 80 / <span>100</span> </p>
                </div>
                
                <div class="memory">
                  <div>
                    <img src="assets/images/icon-memory.svg" alt="memory">
                    <p>Memory</p>
                  </div>
                  <p> 92 / <span>100</span></p>
                </div>
                
                <div class="verbal">
                  <div>
                    <img src="assets/images/icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                  </div>
                   <p>61 / <span>100</span></p>
                </div>
              
               
        
                <div class="visual">
                  <div>
                    <img src="assets/images/icon-visual.svg" alt="visual">
                    <p>Visual</p>
                  </div>
                  
                  <p> 72 / <span>100</span></p>
                </div> 
                
              
                <div class="btn">
                  <p> Continue</p>
                </div>

  
        </div>
        

      </div>

    
    </div>
  
</body>
</html>
